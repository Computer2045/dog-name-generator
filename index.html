<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï Super Gerador de Nomes</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .animate-bounce-custom {
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }

        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6; }
        }

        .animate-background {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            background: white;
            border-radius: 50%;
            mix-blend-mode: screen;
        }

        .rainbow-text {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-move 8s linear infinite;
            background-size: 200% auto;
        }

        @keyframes rainbow-move {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 9999;
        }

        .noise::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: noise .2s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-5%,-5%) }
            20% { transform: translate(-10%,5%) }
            30% { transform: translate(5%,-10%) }
            40% { transform: translate(-5%,15%) }
            50% { transform: translate(-10%,5%) }
            60% { transform: translate(15%,0) }
            70% { transform: translate(0,10%) }
            80% { transform: translate(-15%,0) }
            90% { transform: translate(10%,5%) }
            100% { transform: translate(5%,0) }
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="m-0 p-0 min-h-screen overflow-x-hidden">
    <div id="root"></div>
    <div class="noise"></div>
    <script type="text/babel">
        function DogNameGenerator() {
            const [selectedCategory, setSelectedCategory] = React.useState(null);
            const [generatedName, setGeneratedName] = React.useState('');
            const [isGenerating, setIsGenerating] = React.useState(false);

            const dogNames = {
                cute: [
                    'Brigadeirinho', 'Pipoca Doce', 'Pa√ßoquinha', 'Bolinha de Neve',
                    'Fofuxo', 'Nuggetinho', 'Pipoquinha', 'Biscoitinho',
                    'Marshmallowzinho', 'Algod√£o Doce', 'Pudimzinho', 'Docinho de Coco',
                    'Chocolatinho', 'Fubazinho', 'Mingau', 'Bolinho de Chuva'
                ],
                powerful: [
                    'Super Trov√£o', 'Mega Pepita', 'Ultra Biscoito', 'Capit√£o Bocejo',
                    'General Fofura', 'Doutor Lambida', 'Mestre Soneca', 'Rei da Bagun√ßa',
                    'Guardi√£o do Sof√°', 'Destruidor de Chinelos', 'Comedor de Deveres'
                ],
                hunter: [
                    'Farejador de Petiscos', 'Ca√ßador de Almofadas', 'Rastreador de Lanches',
                    'Perseguidor do Carteiro', 'Inspetor de Sand√°lias', 'Detetive do Pote',
                    'Explorador do Quintal', 'Xerife da Ra√ß√£o'
                ],
                loving: [
                    'Xod√≥zinho', 'Beijoqueiro', 'Carinhosinho', 'Abra√ßinho',
                    'Dengosinho', 'Amorzinho', 'Cora√ß√£o Peludo', 'Fofurinha',
                    'Xuxuzinho', 'Beb√™ Peludo', 'Carrapato de Amor'
                ],
                guardian: [
                    'Guardi√£o da Geladeira', 'Protetor do Sof√°', 'Vigia do Port√£o',
                    'Sentinela do Petisco', 'Defensor da Casinha', 'Escudeiro da Fam√≠lia',
                    'Guardi√£o das Guloseimas', 'Protetor do Jardim'
                ]
            };

            const categories = [
                { id: 'cute', label: 'Fofinhos', color: 'from-pink-500 to-purple-500' },
                { id: 'powerful', label: 'Poderosos', color: 'from-red-500 to-orange-500' },
                { id: 'hunter', label: 'Ca√ßadores', color: 'from-green-500 to-emerald-500' },
                { id: 'loving', label: 'Dengosos', color: 'from-purple-500 to-pink-500' },
                { id: 'guardian', label: 'Protetores', color: 'from-blue-500 to-cyan-500' }
            ];

            const createSparkles = () => {
                const sparklesContainer = document.createElement('div');
                sparklesContainer.style.position = 'fixed';
                sparklesContainer.style.top = '0';
                sparklesContainer.style.left = '0';
                sparklesContainer.style.width = '100%';
                sparklesContainer.style.height = '100%';
                sparklesContainer.style.pointerEvents = 'none';
                sparklesContainer.style.zIndex = '1000';
                document.body.appendChild(sparklesContainer);

                for (let i = 0; i < 50; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.width = Math.random() * 10 + 'px';
                    sparkle.style.height = sparkle.style.width;
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    sparkle.style.opacity = Math.random();
                    sparkle.style.animation = `sparkle ${Math.random() * 2 + 1}s linear infinite`;
                    sparklesContainer.appendChild(sparkle);
                }

                setTimeout(() => document.body.removeChild(sparklesContainer), 2000);
            };

            const generateName = () => {
                if (!selectedCategory) return;
                
                setIsGenerating(true);
                setGeneratedName('');
                
                // Create flash effect
                const flash = document.createElement('div');
                flash.style.position = 'fixed';
                flash.style.top = '0';
                flash.style.left = '0';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.backgroundColor = 'white';
                flash.style.opacity = '0';
                flash.style.pointerEvents = 'none';
                flash.style.zIndex = '1000';
                flash.style.transition = 'opacity 0.2s ease-in-out';
                document.body.appendChild(flash);

                requestAnimationFrame(() => {
                    flash.style.opacity = '0.5';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        setTimeout(() => document.body.removeChild(flash), 200);
                    }, 50);
                });

                createSparkles();
                
                setTimeout(() => {
                    const names = dogNames[selectedCategory];
                    const randomName = names[Math.floor(Math.random() * names.length)];
                    setGeneratedName(randomName);
                    setIsGenerating(false);
                    
                    // Shake effect
                    const root = document.getElementById('root');
                    root.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
                    setTimeout(() => root.style.animation = '', 500);
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 animate-background p-4 flex items-center justify-center">
                    <div className="max-w-md w-full bg-white bg-opacity-10 backdrop-blur-xl rounded-2xl shadow-2xl p-8 card-hover">
                        <h1 className="text-5xl font-bold text-center mb-8 font-['Righteous'] rainbow-text animate-float">
                            üêï Super Gerador de Nomes üêï
                        </h1>

                        <div className="grid grid-cols-2 gap-4 mb-8">
                            {categories.map((category) => (
                                <button
                                    key={category.id}
                                    className={`p-4 rounded-xl transition-all duration-300 transform 
                                              hover:scale-105 active:scale-95 bg-gradient-to-r 
                                              ${category.color} text-white font-bold 
                                              ${selectedCategory === category.id ? 'ring-4 ring-white' : ''}`}
                                    onClick={() => setSelectedCategory(category.id)}
                                >
                                    {category.label}
                                </button>
                            ))}
                        </div>

                        <button
                            className={`w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-pink-600 
                                     text-white font-bold rounded-xl transition-all duration-300
                                     transform hover:scale-105 active:scale-95 hover:shadow-xl
                                     ${isGenerating ? 'opacity-75 cursor-not-allowed' : ''}`}
                            onClick={generateName}
                            disabled={!selectedCategory || isGenerating}
                        >
                            {isGenerating ? '‚ú® Gerando...' : 'üé≤ Gerar Nome M√°gico üé≤'}
                        </button>

                        {generatedName && (
                            <div className="mt-8 text-center">
                                <div className="text-5xl font-bold animate-bounce-custom animate-glow text-white">
                                    ‚ú® {generatedName} ‚ú®
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DogNameGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
